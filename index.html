<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="./styles/styles.css">
    <title>Simple Tic Tac Toe</title>
  </head>
  <body>

    <main>


        <h1 class="main-heading">Simple Tic Tac Toe Game</h1>


<div id="container">
<div id="board">
            <div class="board-row">
                <div class="row-cell "></div>
                <div class="row-cell "></div>
                <div class="row-cell "></div>
            </div>
            <div class="board-row">
                <div class="row-cell "></div>
                <div class="row-cell "></div>
                <div class="row-cell "></div>
            </div>
            <div class="board-row">
                <div class="row-cell "></div>
                <div class="row-cell "></div>
                <div class="row-cell "></div>
            </div>

        </div>
        <h2 class="winner" style="text-align: center;"></h2>

        <div style="text-align: center;">

            <button onClick="restartGame()" type="button" class="btn btn-dark">Restart Game</button>

        </div>
</div>
        


    </main>
 

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    
 <script src="script.js"></script>
 <script>
     function restartGame(){
         window.location = window.location;
     }
 </script>
  </body>
</html>
